<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/components">


<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="pageTitle">#{msg["page.airlinecreate.title"]}</ui:define>
    <ui:define name="pageBody">
        <h:form id-="airlinecreate">
            <comp:inputText id="company" field="company"  label="Airline" value="#{airlineBean.airline.company}" required="true"/>
            <h:commandButton value="Submit" action="#{airlineManagerAction.createAirline}" rendered="#{!airlineBean.managed}" />
            <h:commandButton value="Update" action="#{airlineManagerAction.updateAirline}" rendered="#{airlineBean.managed}"/>
            <comp:confirmCommand action="#{airlineManagerAction.cancel}" confirm="#{msg['page.airlinecreate.form.user.cancel.confirm']}" value="Cancel" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
